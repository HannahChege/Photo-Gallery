{% extends 'all-photo/base.html' %}
{% block content %}
<h1>Fashion</h1>
{% for photo_item in images %}
    <div class="card ">
              <div id="image" class="p-1">
                <div id="front" class="zoom">
                  <div class="overlay">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h1 class="">{{photo_item}}</h1>
      <img src="{{photo_item.image.url}}" data-toggle="modal" data-target="#exampleModal{{photo_item.id}}"class="img-responsive" alt="Image" style="max-width:600px;">
    </div>
                  </div>
                </div>          
  {% endfor %}
</div>
<!--  modal -->
{% for photo_item in images %}
<div class="modal fade" id="exampleModal{{photo_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">{{photo_item.name }}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img src="{{photo_item.image.url}}" class="img-fluid" data-toggle="modal" data-target="#exampleModal{{image.id}}" style="max-width: 250px;">
      <p> {{photo_item.description }}</p><label for="location"> Image location :{{photo_item.location }}</label>


    </div>
    <div class="modal-footer">
      <input class="form-control" type="text" value="http://127.0.0.1:8000{{photo_item.image.url}}" id="thislinkhere-{{photo_item.id}}">
      <a onclick="copyLink({{photo_item.id}})"><button type="button" class="btn btn-outline-secondary my-2 my-sm-0 link-btn">Copy
          image Link</button></a>

    </div>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

  </div>
</div>
</div>
{% endfor %}
  {% endblock %}
